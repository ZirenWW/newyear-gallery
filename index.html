<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>星空画廊</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="menu">
      <div id="img_container">
        <div id="starry_night_bg"></div>
      </div>

      <div id="content_container">
        <div id="content">
          <div class="title">
            <h1>星空画廊</h1>
          </div>

          <div class="title-info">
            <p>欢迎来到我们的虚拟画廊。</p>
            </p>
            <p>
              这是我用一点点技术，<br />
              和很多很多的心意，<br />
              为我们搭起的一个小小画廊。
            </p>
          </div>

          <div id="play_button">
            <p>进入画廊</p>
          </div>

          <div id="about_button_container">
            <button id="about_button">关于这个画廊</button>
          </div>
        </div>
      </div>
    </div>

    <!-- About 弹窗 -->
    <div id="about-overlay">
      <button id="close-about">X</button>

      <h1>关于这个画廊</h1>

      <p>
        这是一个不大的 3D 画廊。<br />
        我想把一些画、一些瞬间、一些记忆，<br />
        用一种特别的方式留在这里。
      </p>

      <p>
        你可以慢慢走、慢慢看。<br />
        不需要着急，也没有正确路线。
      </p>

      <p>
        如果你愿意，就把它当成一次小小的散步。<br />
        如果你开心，那它就完成使命了。
      </p>
    </div>

    <!-- 操作说明 -->
    <div id="info-panel">
      <div id="info-header">
        <h3>操作说明</h3>
        <button id="toggle-info">隐藏</button>
      </div>

      <div id="info-content">
        <p><b>W / A / S / D：</b> 行走</p>
        <p><b>鼠标：</b> 转动视角</p>
        <p><b>空格：</b> 锁定 / 解锁鼠标</p>
        <p><b>M：</b> 打开菜单</p>
        <p><b>Enter：</b> 开始探索</p>
        <p><b>Esc：</b> 退出探索</p>
        <p><b>G：</b> 开始语音导览</p>
        <p><b>P：</b> 停止语音导览</p>
      </div>
    </div>

    <!-- 音频控制 -->
    <div id="audio_controls">
      <button id="start_audio">开始语音导览</button>
      <button id="stop_audio">停止语音导览</button>
    </div>

    <!-- 画作信息 -->
    <div id="painting-info"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
